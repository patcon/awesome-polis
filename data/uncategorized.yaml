content:
  - title: Participa infra
    source: https://github.com/participa-lab/plataforma
    picture: https://participalab.uy/static/img/logo.svg
    description: >
      Deployment scripts for deploying Participa platform alongside a
      self-hosted Polis instance.
  - title: Participa platform
    website: https://participalab.uy/#polarizacion
    source: https://github.com/participa-lab/plataforma
    picture: https://participalab.uy/static/img/logo.svg
    description: >
      Alternative Polis administration app written in Python's Django framework. For self-hosted Polis conversations, aims to
      improve the interface, and add user management, without forking its Polis core.
  - title: LegSim
    website: https://www.polisci.washington.edu/research/projects/legsim-legislative-simulation-wwwlegsimorg
    source: https://github.com/UWLegSim/legsim-public/
    picture: "/images/legsim.png"
    description: >
      A defunct virtual legislature platform founded in 2001 that integrated Polis.
  - title: "DigiFinland Polis tools v1"
    website: "https://www.sitra.fi/en/projects/polis-platform-experiments/"
    source: "https://github.com/jylaroti/polis-digifinland-tools/"
    picture: "https://www.businessfinland.fi/4a969e/contentassets/9ac86913aefe4730a93a5f7b3cbbcd87/companylogo2"
    description: >
      Set of deploy scripts, settings files, custom patches, translations and
      utilities for running Polis experiment deployments for DigiFinland.
  - title: "DigiFinland Polis tools v2"
    website: "https://www.sitra.fi/en/projects/polis-platform-experiments/"
    source: "https://github.com/polis-digifinland/polis-digifinland"
    picture: "https://www.businessfinland.fi/4a969e/contentassets/9ac86913aefe4730a93a5f7b3cbbcd87/companylogo2"
    description: >
      Set of deploy scripts, settings files, custom patches, translations and
      utilities for running Polis experiment deployments for DigiFinland.
  - title: "Tolerance Carousel"
    website: "http://web.archive.org/web/20230908152124/https://www.reinwardt.ahk.nl/en/research-group-cultural-heritage/projects/project/0/re-tracing-history/"
    source: "https://github.com/tolerance-carousel/tolerance-carousel"
    picture: "/images/tolerance-carousel.jpg"
    description: >
      An interactive exhibit that integrated a fork of Polis into a multimedia
      Virtual Agora in-person event.
  - title: "Polis IRL: Mobile NFC voting app"
    source: "https://github.com/patcon/polis-like-nfc"
    picture: "/images/polis-irl-nfc.png"
    description: >
      A prototype React-Native mobile app for IRL voting in Polis conversations via scanning assigned NFC stickers.
  - title: "Polis Resources Spreadsheet"
    website: "https://docs.google.com/spreadsheets/d/1PNlYoIyN1_jS7CpHDImHcA8qW4UFuEDLVZe0p_C6V0w/edit#gid=0"
    picture: "/images/spreadsheet.png"
    description: >
      The raw source material for this community-stewarded Awesome Polis
      directory.
  - title: "Storybook: Polis"
    website: "https://civictechto.github.io/polis-storybook/"
    source: "https://github.com/CivicTechTO/polis-storybook"
    picture: "/images/storybook.png"
    description: >
      A "storybook" instance to display frontend UI components from Polis and
      its forks, to allow more collaboration and experimentation on UX and
      accessibility improvements.
  - title: "Polis User Group (PUG) Discord"
    website: "https://discord.com/invite/wFWB8kzQpP"
    picture: "/images/discord.webp"
    description: >
      An unofficial Discord server for the Polis User Group (PUG). See PUG
      entry for details.
  - title: "Polis User Group (PUG)"
    website: "https://hackmd.io/@patcon/conversa-calls/"
    picture: "https://media.giphy.com/media/ePsV4lBfsrPmo/giphy.gif"
    description: >
      Landing page for a unofficial community for users and fans of the Polis
      software project, for anyone eager to explore the tool/processes,
      including prospective conversation moderators & participants, as well as
      self-hosted server administrators.
  - title: "Polis Math module walk-through"
    website: "https://hackmd.io/@patcon/conversa-calls/https%3A%2F%2Fhackmd.io%2F%40patcon%2Fr1KpFakV_"
    date: "2021-03"
    description: >
      Notes from a walk-through of the Clojure math module of Polis, given by
      CompDem data scientist Chris Small during his technical office hours.
  - title: "Holopolis Map"
    website: "https://holopolis-map.pdis.tw/"
    source: "https://github.com/PDIS/Holopolis-Map"
    date: "2018-12"
    picture: "/images/holopolis-map.png"
    description: >
      Web mobile app that through geolocalization and the use of stickers with
      QR codes promotes democractic deliberation processes everywhere in the
      world.
